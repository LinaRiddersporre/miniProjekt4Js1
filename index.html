<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Bildgalleri</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Bildgalleri</h1>
        </header>
        <div class="test">
        <form action="#">
            <input type="text" class="searchWord" placeholder="Ange sökord">
            <input type="number" class="numberOfPicture" min="1" max="50" placeholder="Antal">
            
            <select name="size" class="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <button class="searchButton">Sök</button>
        </form>
    </div>
        <div class="photoGallery">
            <h2 class="messege">Meddelande medans man söker</h2>
        </div>
    </div>
</body>
</html>
