<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>flickr</title>
</head>
<body>
    <div class="wrapper">
        <div class="input">
          <input type="text" placeholder="Sökord">
          <nav class="sizeNavigation">
            <button>small</button>
            <button>medium</button>
            <button>large</button>
          </nav>
          <p class="chosenSize">Ingen storlek vald</p>
          <input type="number" class="numberOfPictures" placeholder="Antal bilder">
          <button class="search">Sök</button>
        </div>
        <div id="animationWrapper">
          <div id="animationDiv"></div>
        </div>
        
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
              <!-- <div class="carousel-item active">
                <img src="" alt="picture" class="d-block w-100">
              </div>
              <div class="carousel-item" id="carouselItem">
                <img src="" class="d-block w-100" alt="pic2">
              </div> -->
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
         
    </div>
</body>
</html>
